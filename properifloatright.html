<!DOCTYPE html>
<html>
<head>
	<style>
		.right{
			float: right;
			width: 300px;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>align kanan</h2>
	<p>contoh agar element menjadi rata kanan menggunakan propery <b>'float: right'</b></p>

	<div class="right">
		<p>ini adalah contoh paragraf didalam element div yang diatur perataannya ke kanan menggunakan propery <b>'float: right</b>'</p>
	</div>
</body>
</html>
