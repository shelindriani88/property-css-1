<!DOCTYPE html>
<html>
<head>
	<style>
		.center{
			line-height: 200px; /*vertikal*/
			border: 3px solid green;
			text-align: center; /*horizontal*/
		}
	</style>
</head>
<body>
	<h2>teks rata tengah secara vertikal</h2><p>pada contoh ini, kita gunakan property<b>'line-height'</b>untuk mengatur perataan teks tengah secara vertikal pada element paragraf di element di element div.</p>

	<div class="center">
		<p>teks ini ditampilkan rata tengah secara horizontal maupun vertikal</p>
</body>
</html>
