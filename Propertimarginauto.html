<!DOCTYPE html>
<html>
<head>
	<style>
		.center{
			margin: auto;
			width: 60%;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>element div yang dilakuka</h2>
	<p>untuk menengahkan elemen div) secara horizontal,gunakan property<b>'margin: auto;'</b></p>
	<div class="center">
		<p><b>Note:</b> propery 'margin:auto' tidak dapat digunakan IE8, walaupun '!DOCTYPE' dideklarasikan.</p>
	</div>
</body>
</html>
