<!DOCTYPE html>
<html>
<head>
	<title>CSS link</title>
	<style type="text/css">
		/*Link yang belum di-klik*/
		a:link{
			color: lightgray;
		}
		/*Link yang sudah di-klik*/
		a:hover{
			color: hotpink;
		}
		/*Link ketika di-klik*/
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
	contoh <a href="#">LINK</a>
</body>
</html>
