<!DOCTYPE html>
<html>
<head>
	<style>
		.right{
			position: absolute;
			right: 0px;
			width: 3px solid #73AD21;
			padding: 10px;
		}

	</style>
</head>
<body>
	<h2>align kanan</h2>
	<p>cara lain agar element lain rata ke kanan :</p>
	<div class="right">
	<p>ini adalah paragraf didalam element div yang rata ke kanan (align right) menggunakan property <b>'position:absolute'.</b></p>
</div>
</body>
</html>
