<!DOCTYPE html>
<html>
<head>
	<style>
		div.relative{
			position: relative;
			left: 30px;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>position: relative;</h2>
	<p>relative diposisika sebagai posisi normal</p>
	<div class="relative">
		element div ini diposisikan sebagai posisi normal,dengan sisi kiri diberi jarak 30px
	</div>
</body>
</html>
